<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header start -->
      <header class="container">
        <!-- nav start -->
        <nav>
          <div class="logo-container">
            <img src="images/userAsset/NavLogo.jpg" alt="" />
            <div class="logo-text">ohnDoe</div>
          </div>

          <ul class="nav-items">
            <li><a href="#">Projects</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact Me</a></li>
          </ul>
        </nav>
        <!-- nav ends -->

        <!-- hero section start -->
        <div class="hero-section container">
          <!-- hero left -->
          <div class="box left">
            <div class="hero-heading">Hi! John Deo</div>

            <div class="hero-section-subheading">
              I am a <span class="role">new text</span>
            </div>

            <div class="hero-section-description">
              I'm a software developer and here is my portfolio website. Here
              you'll learn about my journey as a software developer
            </div>

            <button class="hero-btn">Hire me <span class="black-layer"></span></button>
          </div>

          <!-- hero right -->
          <div class="box right">
               <img class="absolute icon icon-circle" src="images/userAsset/circle.png" alt="">
               <img class="absolute icon icon-cube" src="images/userAsset/cube.png" alt="">
               <img class="absolute icon icon-dots" src="images/userAsset/dots.png" alt="">
               <img class="absolute icon icon-plus" src="images/userAsset/plus.png" alt="">
               <img class="absolute icon icon-zigzags" src="images/userAsset/zigzags.png" alt="">
               <img class="user-image" src="images/userAsset/UserImage.png" alt="">
          </div>

          <div class="unselected-text">John Deo</div>

        </div>
        <!-- hero section ends -->
      </header>
      <!-- header ends -->
    </div>
  </body>
</html>
